        <thead>

            <td>Rumah Adat</td>

            <td>1</td>

            <td>Suku Batak</td>
            <td>Rumah Bolon</td>

              <img

            </td>
          </tr>
          <tr>
            <td>2</td>

            <td>Suku Minangkabau</td>
            <td>Rumah Gadang</td>
            <td>

          </tr>
          <tr>
            <td>3</td>

            <td>Suku Mentawai</td>
            <td>Joglo</td>
            <td>
              <img
                src="../../../../../public/assets/image/sumatera/rumah/img3jpg.jpg"

                alt=""
              />
            </td>
          </tr>
          <tr>
            <td>4</td>

            <td>Suku Aceh</td>
            <td>Krong Bade</td>
            <td>
              <img
                src="../../../../../public/assets/image/sumatera/rumah/img4.jpg"

                alt=""
