<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../../css/detail.css" />
    <!-- Font Awesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tarian Adat Pulau Sumatera</title>
  </head>
  <body>
    <header>
      <h1>Tarian Adat di Sumatera Berdasarkan Masing - Masing Suku</h1>
    </header>
    <main>
      <form action="">
        <div class="input">
          <input type="text" placeholder="pencarian">
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>  
          </button>
        </div>
      </form>
      <table border="1" cellpadding="2" cellspacing="2">
        <thead>
          <tr>
            <td>No</td>
            <td>Suku</td>

            <td>Tarian Adat</td>

            <td>Gambar</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>

            <td>Suku batak</td>
            <td>Tari Tor Tor.</td>
            <td>
              <img
                src="../../../../../public/assets/image/sumatera/tarian/img1.jpg"

                alt=""
              />
            </td>
          </tr>
          <tr>
            <td>2</td>

            <td>Suku Minangkabau</td>
            <td>Tari Lilin</td>
            <td>
              <img
                src="../../../../../public/assets/image/sumatera/tarian/img2.png"

                alt=""
              />
            </td>
          </tr>
          <tr>
            <td>3</td>

            <td>Suku aceh</td>
            <td>Tari Saman Meuseukat</td>
            <td>
              <img
                src="../../../../../public/assets/image/sumatera/tarian/img3.jpg"

                alt=""
              />
            </td>
          </tr>
          <tr>
            <td>4</td>

            <td>Suku mentawai</td>
            <td>Turuk laggai</td>
            <td>
              <img
                src="../../../../../public/assets/image/sumatera/tarian/img4.jpg"

                alt=""
              />
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <div id="back-button">
      <a href="../../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </div>
  </body>
</html>
