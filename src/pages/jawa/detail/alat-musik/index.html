<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../../css/detail.css" />
    <!-- Font Awesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Alat Musik Pulau Jawa</title>
  </head>
  <body>
    <header>
      <h1>Alat Musik di Pulau Jawa Berdasarkan Masing - Masing Suku</h1>
    </header>
    <main>
      <form action="">
        <div class="input">
          <input type="text" placeholder="pencarian">
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>  
          </button>
        </div>
      </form>
      <table border="1" cellpadding="2" cellspacing="2">
        <thead>
          <tr>
            <td>No</td>
            <td>Suku</td>
            <td>Alat Musik</td>
            <td>Gambar</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Suku Jawa</td>
            <td>Gamelan</td>
            <td>
              <img
                src="../../../../../public/assets/image/jawa/gamelan-7829628_1280.jpg"
                alt=""
              />
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Suku Sunda</td>
            <td>Angklung</td>
            <td>
              <img
                src="../../../../../public/assets/image/jawa/Angklung-1.jpg"
                alt=""
              />
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Suku Madura</td>
            <td>Saronen</td>
            <td>
              <img
                src="../../../../../public/assets/image/jawa/saronen.jpg"
                alt=""
              />
            </td>
          </tr>
          <tr>
            <td>4</td>
            <td>Suku Betawi</td>
            <td>Tanjidor</td>
            <td>
              <img
                src="../../../../../public/assets/image/jawa/tanjidor.jpg"
                alt=""
              />
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <div id="back-button">
      <a href="../../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </div>
  </body>
</html>
