<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../../css/detail.css" />
    <!-- Font Awesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tarian Adat Pulau Jawa</title>
  </head>
  <body>
    <header>
      <h1>Tarian Adat di Pulau Jawa Berdasarkan Masing - Masing Suku</h1>
    </header>
    <main>
      <form action="">
        <div class="input">
          <input type="text" placeholder="pencarian">
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>  
          </button>
        </div>
      </form>
      <table border="1" cellpadding="2" cellspacing="2">
        <thead>
          <tr>
            <td>No</td>
            <td>Suku</td>
            <td>Tarian Adat</td>
            <td>Gambar</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Suku Jawa</td>
            <td>Tari Gambyong</td>
            <td>
              <img
                src="../../../../../public/assets/image/jawa/tari gambyong.jpg"
                alt=""
              />
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Suku Sunda</td>
            <td>Tari Jaipong</td>
            <td>
              <img
                src="../../../../../public/assets/image/jawa/jaipong.jpeg"
                alt=""
              />
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Suku Madura</td>
            <td>Tari Muang Sangkal</td>
            <td>
              <img
                src="../../../../../public/assets/image/jawa/tari muang sangkal.jpg"
                alt=""
              />
            </td>
          </tr>
          <tr>
            <td>4</td>
            <td>Suku Betawi</td>
            <td>Tari Topeng Betawi</td>
            <td>
              <img
                src="../../../../../public/assets/image/jawa/taritopengbetawi.jpg"
                alt=""
              />
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <div id="back-button">
      <a href="../../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </div>
  </body>
</html>
